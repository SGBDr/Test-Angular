<div class="m-5 p-1">
    <h1>Add new Book</h1>

    <form class="form" (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Book's name : </label>
            <input type="text" class="m-2" placeholder="Book's Name" class="form-control" name="name" id="name" ngModel>
        </div>
        <div class="form-group">
            <label for="desc">Book's Synoptie : </label>
            <textarea class="m-2" class="form-control" name="desc" id="name" ngModel> Book's Synoptie </textarea>
        </div>
        <div class="form-group">
            <label for="image">Book's Image : </label>
            <input type="file" class="form-control" name="image" ngModel id="">
        </div>
        <br>
        <button type="submit" class="btn btn-sm m-1 btn-success">Add Book</button>
    </form>
    
    <br><br>
    <a routerLink="/books">back</a>

</div>
